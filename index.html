<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link rel="stylesheet" href="css/style.css">
    <title>Alarm Clock</title>
</head>
<body>
   
    <div class="container">
        <div class="clock">
            <div id="hour">00</div>
            <div id="min">00</div>
            <div id="sec">00</div>
            <div id="ampm">AM</div>
        </div>
    </div>
    <div class="container">
        
            <form action="">
                <input type="time" step="1" id="alarmTime" required />
                <button type="submit" id="alarmSetButton">Set Alarm</button>
        </form>

    </div>

    <div id="list-container">
        <ul id='alarm-list'></ul>
    </div>
    <script src="js/app.js"></script>
</body>
</html
